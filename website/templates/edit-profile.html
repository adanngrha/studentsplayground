{% extends "layout.html" %}

{% block title %}
    Edit Profile
{% endblock %}

{% block main %}
    <!-- Content -->
        <div class="container rounded mt-5 mb-5 justify-content-center text-white">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img alt="" class="rounded-circle mt-5" width="150px" src="../static/img/discord.png">
                            <span class="font-weight-bold">{{users.username}}</span>
                    </div>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Edit Your Profile</h4>
                        </div>
                        <form action="/edit-profile" method="post">
                            <div class="row mt-3">
                                <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Fullname</label>
                                    <input type="text" class="form-control" placeholder="{{users.fullname}}" name="fullname">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Major</label>
                                    <input type="text" class="form-control" placeholder="{{users.major}}" name="major">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">University</label>
                                    <input type="text" class="form-control" placeholder="{{users.university}}" name="university">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Bio</label>
                                    <input type="text" class="form-control" placeholder="{{users.bio}}" name="bio">
                                </div>
                                </div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn  btn-outline-light me-2 profile-button" type="submit">Save Profile</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- Content -->
{% endblock %}
