{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <!-- Content -->
        <div class="container rounded mt-5 mb-5 justify-content-center text-white">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img alt="" class="rounded-circle mt-5" width="150px" src="../static/img/discord.png">
                            <span class="font-weight-bold text-white">{{users.username}}</span>
                    </div>
                </div>
                <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Hello!</h4>
                        </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Fullname</label>
                                    <p class="text-white">{{users.fullname}}</p>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Major</label>
                                    <p class="text-white">{{users.major}}</p>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">University</label>
                                    <p class="text-white">{{users.university}}</p>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Bio</label>
                                    <p class="text-white">{{users.bio}}</p>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <a href="/edit-profile"><button class="btn  btn-outline-light me-2 profile-button" type="submit">Edit Profile</button></a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Content -->
{% endblock %}
